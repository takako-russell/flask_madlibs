<!DOCTYPE html>
<html>
  <head>
    Madlibs
  </head>
  <body>
    <h1>Madlibs</h1>
    <form action="/story">
      {% for prompt in prompts %}
      <p>{{ prompt }}:<input name="{{ prompt }}" /></p>
      {% endfor %}
      <input type="hidden" name="story_id" value="{{ story_id }}" />
      <button>Submit</button>
    </form>
  </body>
</html>
